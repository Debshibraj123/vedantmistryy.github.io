<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>Student Portal</title>
</head>
<body>
    <h1 class="hedingg">WELCOME TO STUDENT PORTAL</h1>
    <section class="container">
        
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
                <h1 class="opacity">LOGIN</h1>
                <form>
                    <input type="email" placeholder="EMAIL" id="email" />
                    <input type="password" placeholder="PASSWORD" id="password" />
                    <button class="opacity">Login</button>
                </form>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginButton = document.getElementById('login-button');

            loginButton.addEventListener('click', function () {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (email === 'student@gmail.com' && password === '123') {
                    console.log('Student Authenticated');
                    window.location.href = 'dashboards/student-dashboard.html';
                } else if (email === 'teacher' && password === '123') {
                    console.log('Teacher Authenticated');
                    window.location.href = 'dashboards/teacher-dashboard.html';
                } else if (email === 'admin' && password === '123') {
                    console.log('Admin Authenticated');
                    window.location.href = 'dashboards/admin-dashboard.html';
                } else {
                    console.log('Invalid Credentials');
                    alert('Invalid credentials or unauthorized access.');
                }
            });
        });
    </script>
</body>
</html>
